<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Validation form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Acoount Information</legend>
            <section class="main-section">
                <section class="first-section">
                    <p>
                    
                        <div class="logo">
                            <img src="pictures/my-logo.png" alt="my-logo" width="80" height="80"> ABC
                        </div>
                    </p>
                </section>
                <section class="hero-section">
                   
                <section class="Third-section">
                    <h2 >Pets, our cherished companions, love and a sense of purpose in our lives. Lets enjoy every moment with them, provide the care they deserve and celebrate the unique bond we share </h2>
                    <p class="first-pgragh">I know you want that pet</p>
                    <h3>Sign Up here!</h3>
                    <section class="contact-us">
                        <p class="red">
                            <label for="first-name">*FirstName</label>
                            <input type="text" name="first-name" id="first-name" required autofocus>
                        </p>
                        <p class="red">
                            <label for="mail">*Email</label>
                            <input type="email" name="email" id="mail" required>
                        </p>
                        <p class="red">
                            <label for="last-name">*LastName</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </p>
                        <p class="red">
                            <label for="password">*Password</label>
                            <input type="password" name="password" id="password" minlength="8">
                        </p>
                        
                    </section>
                    
                    <p>
                        <button type="submit">Create Account</button>
                        <p class="buttom">Already have account? <a href="#">Log in</a></p>
                    </p>
                </section>
                
              </section>
            </section>
        </fieldset>
    </form>
</body>
</html>
